<div>
  <div class="top_sticky">
    GitHub Query:
    <input
      type="text"
      v-model="ghQuery"
      @keyup.enter="search"
      style="width: 35%;"
    />
    <button v-on:click="search">search</button>
    Total:{{ totalCount }}/{{ ghRepos.length }} Page:
    <input
      type="text"
      v-model="page"
      @keyup.enter="search"
      style="width: 2rem;"
    />
    /{{ pagesCount }}
    <button @click="previousPage">prev.</button>
    <button @click="nextPage">next</button>

    <button @click="showError">test error</button>
    <button @click="loadRelevant">fetch data</button>
  </div>
  <ol>
    <li v-for="(repo, index) in ghRepos" :key="index">
      {{ repo.full_name }}
    </li>
  </ol>
</div>
